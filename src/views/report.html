<!DOCTYPE html>
<html>
<head>
	<title>Columns</title>
	<style type="text/css">
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
        margin-bottom: 1rem;
    }
    th,td {
        padding: 0.5rem;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
	</style>
</head>
<body>
	<table>
	  <thead>
	    <tr>
	      <th>Serial No.</th>
	      <th>Quota</th>
	      <th>Seat Type</th>
          <th>Gender</th>
	      <th>Academic Programe</th>
	      <th>Institute</th>
	      <th>Opening Rank</th>
          <th>Closing Rank</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Row 1, Column 1</td>
	      <td>Row 1, Column 2</td>
	      <td>Row 1, Column 3</td>
	      <td>Row 1, Column 4</td>
	      <td>Row 1, Column 5</td>
	      <td>Row 1, Column 6</td>
	      <td>Row 1, Column 7</td>
          <td>Row 1, Column 8</td>
	    </tr>
	  </tbody>
	</table>
</body>
</html>
